<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>To Do List</title>
</head> 
<body class="mt-[10rem] flex flex-col justify-center items-center px-3">
    <div id="toDoContainer" class="max-w-[768px] w-full flex flex-col justify-center items-center">
        <h1 class="text-2xl">To Do List</h1>
        <div class="flex mt-4 w-full">
            <input type="text" placeholder="Add a task" class="border w-[70%] pl-2 py-2 rounded-l-lg outline-none">
            <button class="border border-l-0 bg-blue-500 hover:cursor-pointer w-[30%] rounded-r-lg" onclick="addTask()">Add</button>
        </div>
        <div class="my-4 w-full">
            <h2 class="text-[20px] text-center">Task List</h2>
            <ul id="taskList" class="my-2 flex flex-col gap-2"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
